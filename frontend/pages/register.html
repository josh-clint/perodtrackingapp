<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="stylesheet" href="/frontend/css/responsive.css">
</head>

<body>
    <div class="login">
        <div class="login-left">
            <img src="/frontend/assets/img/login-img.jpg" alt="Luma Log Welcome Image" />
            <div class="login-text">
                <h2>Track. Understand. Empower.</h2>
                <p>
                    Your wellness journey starts here with Luma Log a safe, empowering space designed to help you
                    track your cycle,
                    understand your body, and embrace every phase with confidence and care.
                </p>
            </div>
        </div>
        <div class="login-container">
            <div class="login-card">
                <div class="login-card-top">
                    <img src="/frontend/assets/img/logo.png" alt="Luma Log Logo">
                    <h2>Register</h2>
                    <p>Your Luma Log Account</p>
                </div>
                <form id="registerForm" action="." method="post">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Enter password" required />
                            <span id="togglePassword">&#128065;</span>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Register Account</button>
                    <p class="link">Already have an account? <a href="/">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
       document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const registerData = {
        email: email,
        password: password
    };

    fetch('/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(registerData)
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url; // Follow the redirect
        } else {
            return response.json();
        }
    })
    .then(data => {
        if (data) {
            if (data.success) {
                // Redirect is handled by the server
                // No need for client-side redirect here.
            } else {
                alert(data.message);
            }
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
    </script>
</body>

</html>
